<style>
    /* Definições de estilo para o corpo da página */
    body {
        /* Define a fonte utilizada na página */
        font-family: "Times New Roman', Cambria, Garamond
        /* Centraliza todo o texto da página */
        text-align center;
        /* Define a cor de fundo da página como cinza claro */
        background-color:#FBC07D;
        /* Define uma margem de 50px ao redor da página, afastando o conteúdo das bordas */
        margin: 50px;
    }
    
    /* Definições de estilo para a tabela */
    table {
        /* Define que a tabela ocupará 60% da largura da tela */
        width: 60%;
        /* Adiciona 20px de margem na parte superior e inferior e centraliza a tabela na página */
        margin: 20px auto;
        /* Faz com que as bordas das células se juntem (sem espaço entre elas) */
        border-collapse: collapse;
        /* Define o fundo da tabela como branco */
        background-color: white;
    }
    
    /* Estilos para as células da tabela (tanto cabeçalhos quanto dados) */
    th, td {
        /* Define uma borda de 1px preta para as células */
        border: 1px solid #000;
        /* Adiciona 10px de preenchimento nas células, criando espaçamento entre o texto e a borda */
        padding: 10px;
    }
    
    /* Estilos específicos para o cabeçalho da tabela */
    th {
        /* Define a cor de fundo do cabeçalho como azul */
        background-color: #FE8E0D;
        /* Define a cor do texto do cabeçalho como branca */
        color: white;
    }
</style>
